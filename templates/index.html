<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PyLock</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="nav-wrapper">
                <a href="#" class="brand-logo center">PyLock</a>
            </div>
        </nav>
    </header>
    <main>
        <section class="container">
            <div class="instructions card-panel">
                <p>Use the form below to add a new password or retrieve an existing one.</p>
            </div>
            <article class="card">
                <div class="card-content">
                    <span class="card-title">Add Password</span>
                    <form id="add-password-form">
                        <div class="input-field">
                            <label for="service">Service:</label>
                            <input type="text" id="service" name="service" required>
                        </div>
                        <div class="input-field">
                            <label for="username">Username:</label>
                            <input type="text" id="username" name="username" required>
                        </div>
                        <div class="input-field">
                            <label for="password">Password:</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        <button class="btn waves-effect waves-light" type="submit">Add Password</button>
                    </form>
                </div>
            </article>
            <article class="card">
                <div class="card-content">
                    <span class="card-title">Retrieve Password</span>
                    <form id="get-password-form">
                        <div class="input-field">
                            <label for="service">Service:</label>
                            <input type="text" id="service" name="service" required>
                        </div>
                        <button class="btn waves-effect waves-light" type="submit">Get Password</button>
                    </form>
                </div>
            </article>
            <div class="center-align">
                <a href="/totp" class="btn waves-effect waves-light">Generate TOTP</a>
            </div>
        </section>
    </main>
    <footer class="page-footer">
        <div class="container">
            <div class="row">
                <div class="col s12">
                    <p class="center-align" style="margin-top: 0;">Created by Team PyLock</p>
                </div>
            </div>
        </div>
    </footer>
    <script src="/static/scripts.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
